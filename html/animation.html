<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>动画 Animation</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/common.css">

    <style>

        :root {
            --w: 15vw;
            --b: calc(var(--w) / 30);
        }

        .ball {
            overflow: hidden;
            position: absolute;
            bottom: 0;
            left: calc(50vw - var(--w) / 2);
            width: var(--w);
            height: var(--w);
            box-sizing: border-box;
            border-radius: 50%;
            box-shadow: 0 0 20px -8px black;
            background: radial-gradient(circle at center, #B8633A 0%, #a16142 80%);
            animation: playBall 1.8s linear infinite alternate;
        }
        .home {
            position: fixed;
            width: 100vw;
            top: calc(50% - 25vw);
            left: 50%;
            height: 50vw;
            translate: -50%;
            border: 1px solid #a68d70;
            box-shadow: 0 10px 30px   #a68d70;
            border-top-color: transparent;
        }

        @keyframes playBall {
            0% {
                transform: translate(calc(var(--w) / 2 - 50vw), -30vw)
            }
            50% {
                transform: translate(0, 0) rotate(180deg)
            }
            100% {
                transform: translate(calc(50vw - var(--w) / 2), -30vw) rotate(270deg)
            }
        }


        .ball::before, .ball::after {
            font-size: 0;
            content: "";
            position: absolute;
            top: 0;
            box-sizing: border-box;
            width: calc(var(--w) * 2);
            height: var(--w);
            border-radius: 50%;
            border: var(--b) solid #44170C;
        }

        .ball::before {
            right: 60%;
        }

        .ball::after {
            left: 60%;
        }

        .ball .line::before, .ball .line::after {
            font-size: 0;
            content: "";
            position: absolute;
            top: calc(50% - var(--b) / 2);
            width: var(--w);
            height: var(--b);
            background-color: #44170C;
        }

        .ball .line::after {
            rotate: 90deg;
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="ball">
            <div class="line"></div>
        </div>
    </div>
</body>

</html>
